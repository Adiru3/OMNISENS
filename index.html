<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNISENS | Advanced Sensitivity Engine</title>
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #0a0f1a;
            --card: #161e2d;
            --input-bg: #0d121f;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #7000ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1 { text-align: center; margin-bottom: 5px; color: var(--primary); font-weight: 900; text-transform: uppercase; letter-spacing: 4px; font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-muted); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 25px; text-transform: uppercase; }

        .section-title {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 15px 0;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 5px;
            opacity: 0.8;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .input-group { display: flex; flex-direction: column; margin-bottom: 10px; }
        label { font-size: 0.75rem; margin-bottom: 5px; color: var(--text-muted); font-weight: 600; }

        input, select {
            background: var(--input-bg);
            border: 1px solid #2d3748;
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 12px rgba(0, 255, 204, 0.2); }

        .result-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            border: 2px solid var(--primary);
            margin-top: 20px;
            position: relative;
        }

        .res-label { font-size: 0.85rem; color: var(--primary); margin-bottom: 8px; font-weight: bold; }
        .res-val { font-size: 2.8rem; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .res-val:hover { filter: drop-shadow(0 0 10px var(--primary)); }
        
        .info-strip {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .engine-note { font-size: 0.7rem; color: #ffcc00; margin-top: 10px; font-style: italic; }

        /* Social Links Section */
        .social-links {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #2d3748;
            padding-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .btn-github { background: #181717; }
        .btn-youtube { background: #FF0000; }
        .btn-tiktok { background: #000000; border: 1px solid #333; }
        .btn-donatello { background: #ff9000; }

        .social-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
    </style>
</head>
<body>

<div class="container">
    <h1>OMNISENS</h1>
    <div class="subtitle">Ultimate Cross-Engine Converter</div>

    <div class="section-title">Global Settings</div>
    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="input-group">
            <label>FOV Measurement Type</label>
            <select id="fovType" onchange="calculate()">
                <option value="h_actual">Horizontal (Actual/Deg)</option>
                <option value="h_source" selected>4:3 Base (CS2, Apex, Source)</option>
                <option value="v_actual">Vertical (R6 Siege, BF)</option>
            </select>
        </div>
    </div>

    <div class="section-title">Current Setup</div>
    <div class="grid">
        <div class="input-group">
            <label>Sensitivity</label>
            <input type="number" id="curSens" value="0.75" step="0.001" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Mouse DPI</label>
            <input type="number" id="curDPI" value="800" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>In-game FOV</label>
            <input type="number" id="curFOV" value="90" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Resolution (X:Y)</label>
            <div style="display:flex; gap:5px">
                <input type="number" id="curW" value="1920" style="width:50%" oninput="calculate()">
                <input type="number" id="curH" value="1080" style="width:50%" oninput="calculate()">
            </div>
        </div>
    </div>

    <div class="section-title">Target Setup</div>
    <div class="grid">
        <div class="input-group">
            <label>Target DPI</label>
            <input type="number" id="tarDPI" value="1600" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Target FOV</label>
            <input type="number" id="tarFOV" value="110" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Target Res (X:Y)</label>
            <div style="display:flex; gap:5px">
                <input type="number" id="tarW" value="1920" style="width:50%" oninput="calculate()">
                <input type="number" id="tarH" value="1080" style="width:50%" oninput="calculate()">
            </div>
        </div>
    </div>

    <div class="result-area">
        <div class="res-label">ADJUSTED SENSITIVITY</div>
        <div id="newSens" class="res-val" onclick="copyValue()">0.5356</div>
        
        <div class="info-strip">
            <div>Real H-FOV: <span id="realFOV" style="color:white">-</span></div>
            <div>eDPI: <span id="edpi" style="color:white">-</span></div>
        </div>
        <div id="engineNote" class="engine-note">0% Focal Scaling Active</div>
    </div>

    <div class="social-links">
        <a href="https://github.com/Adiru3" class="social-btn btn-github" target="_blank">GITHUB</a>
        <a href="https://www.youtube.com/@adiruaim" class="social-btn btn-youtube" target="_blank">YOUTUBE</a>
        <a href="https://www.tiktok.com/@adiruhs" class="social-btn btn-tiktok" target="_blank">TIKTOK</a>
        <a href="https://donatello.to/Adiru3" class="social-btn btn-donatello" target="_blank">SUPPORT</a>
    </div>
</div>

<script>
    function getActualHFOV(fov, width, height, type) {
        const ar = width / height;
        const rad = (fov * Math.PI) / 180;
        if (type === 'v_actual') {
            return (2 * Math.atan(Math.tan(rad / 2) * ar)) * (180 / Math.PI);
        } else if (type === 'h_source') {
            return (2 * Math.atan(Math.tan(rad / 2) * (ar / (4/3)))) * (180 / Math.PI);
        }
        return fov;
    }

    function calculate() {
        const s1 = parseFloat(document.getElementById('curSens').value) || 0;
        const d1 = parseFloat(document.getElementById('curDPI').value) || 1;
        const f1_raw = parseFloat(document.getElementById('curFOV').value) || 1;
        const w1 = parseFloat(document.getElementById('curW').value) || 1;
        const h1 = parseFloat(document.getElementById('curH').value) || 1;

        const d2 = parseFloat(document.getElementById('tarDPI').value) || 1;
        const f2_raw = parseFloat(document.getElementById('tarFOV').value) || 1;
        const w2 = parseFloat(document.getElementById('tarW').value) || 1;
        const h2 = parseFloat(document.getElementById('tarH').value) || 1;

        const fovType = document.getElementById('fovType').value;

        const hfov1 = getActualHFOV(f1_raw, w1, h1, fovType);
        const hfov2 = getActualHFOV(f2_raw, w2, h2, fovType);

        const dpiFactor = d1 / d2;
        const rad1 = (hfov1 * Math.PI) / 180;
        const rad2 = (hfov2 * Math.PI) / 180;
        const fovFactor = Math.tan(rad2 / 2) / Math.tan(rad1 / 2);
        const arFactor = (w2 / h2) / (w1 / h1);

        const finalSens = s1 * dpiFactor * fovFactor * arFactor;

        document.getElementById('newSens').innerText = finalSens.toFixed(4);
        document.getElementById('realFOV').innerText = hfov2.toFixed(1) + "Â°";
        document.getElementById('edpi').innerText = (finalSens * d2).toFixed(0);

        const notes = {
            'h_source': "Source Engine logic: FOV relative to 4:3 base.",
            'v_actual': "Vertical scaling active (Battlefield/R6).",
            'h_actual': "Pure Horizontal scaling active."
        };
        document.getElementById('engineNote').innerText = notes[fovType];
    }

    function copyValue() {
        const val = document.getElementById('newSens').innerText;
        navigator.clipboard.writeText(val);
        alert("Copied to clipboard: " + val);
    }
    calculate();
</script>
</body>
</html>
